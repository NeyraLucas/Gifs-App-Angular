<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__pulse" 
    *ngFor="let gif of resultado">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title"
            class="card-img-top">
            <p class="card-text">
                {{gif.title}}
            </p>
        </div>
    </div>
</div>
